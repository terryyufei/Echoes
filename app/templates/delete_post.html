{% extends "base.html" %}

{% block content %}
<section class="form__section">
    <div class="container form__section-container">
        <h2>Delete Post</h2>
        <p>Are you sure you want to delete this post?</p>
        <form action="" method="post">
            {{ form.hidden_tag() }}
            {{ form.submit(class="btn delete-btn", type="submit") }}
        </form>
    </div>
</section>
{% endblock %}
